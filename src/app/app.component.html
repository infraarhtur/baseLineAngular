
   <ng-container *ngIf="authService.isAuthenticated(); else publicLayout">
     <mat-sidenav-container class="container">
       <!-- Sidebar -->
       <mat-sidenav #sidenav mode="side" [(opened)]="opened" color="">
         <mat-nav-list >
           <mat-list-item [routerLink]="'/home'" (click)="sidenav.close()">Inicio</mat-list-item>
           <mat-list-item [routerLink]="'/clients'" (click)="sidenav.close()">Clientes</mat-list-item>
           <mat-list-item [routerLink]="['/products']" (click)="sidenav.close()">Productos</mat-list-item>
           <mat-list-item [routerLink]="['/providers']" (click)="sidenav.close()">Proveedores</mat-list-item>
           <mat-list-item [routerLink]="['/sales']" (click)="sidenav.close()">Ventas</mat-list-item>
           <mat-list-item [routerLink]="['/category']" (click)="sidenav.close()">Categorias</mat-list-item>
           <mat-list-item [routerLink]="['/dashboard']" (click)="sidenav.close()">dashboard</mat-list-item>
           <mat-list-item (click)="sidenav.close()">Contacto</mat-list-item>
         </mat-nav-list>
       </mat-sidenav>

       <!-- Contenido principal -->
       <mat-sidenav-content>
         <mat-toolbar color="accent">
           <button mat-icon-button (click)="sidenav.toggle()" color="primary">
             <mat-icon>menu</mat-icon>
           </button>
           <div *ngIf="authService.isAuthenticated()" style="margin-right: 12px;"> {{userCompanyName}}</div>

           <span class="spacer"></span>
 <!-- Menu de Administración -->
           <button mat-button [matMenuTriggerFor]="adminMenu" aria-label="Menú de administración">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Administración</span>
          </button>
          <mat-menu #adminMenu="matMenu">

            <button mat-menu-item (click)="openUserProfile()">
              <mat-icon>manage_accounts</mat-icon>
              <span>Administrar Usuarios</span>
            </button>
            <button mat-menu-item (click)="openRolesSettings()">
              <mat-icon>business</mat-icon>
              <span>Configuración de roles</span>
            </button>
            <button mat-menu-item (click)="openCompanySettings()">
              <mat-icon>business</mat-icon>
              <span>Configuración de Empresa</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="openSystemSettings()">
              <mat-icon>settings</mat-icon>
              <span>Configuración del Sistema</span>
            </button>
            <button mat-menu-item (click)="openBackupRestore()">
              <mat-icon>backup</mat-icon>
              <span>Respaldo y Restauración</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Salir</span>
            </button>
          </mat-menu>

 <!-- Menu fin -->

         </mat-toolbar>

         <div class="content">
          <div *ngIf="authService.isAuthenticated()">
            <mat-icon style=" vertical-align: bottom;">person</mat-icon> {{ userName || 'usuario' }}
          </div>

           <router-outlet/>
         </div>
       </mat-sidenav-content>
     </mat-sidenav-container>
   </ng-container>

   <ng-template #publicLayout>
     <router-outlet></router-outlet>
   </ng-template>
