
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="productForm.get('name')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Precio de Venta</mat-label>
    <input matInput type="number" formControlName="sale_price" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Precio de Compra</mat-label>
    <input matInput type="number" formControlName="purchase_price" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Proveedor</mat-label>
    <mat-select formControlName="provider_id">
      <mat-option *ngFor="let provider of providers" [value]="provider.id">
        {{ provider.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="productForm.get('provider_id')?.hasError('required')">
      El proveedor es obligatorio
    </mat-error>
  </mat-form-field>


  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </div>
</form>
