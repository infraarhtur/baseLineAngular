<mat-toolbar color="primary">
  <span>Lista de Categorias</span>
</mat-toolbar>
<div class="button-container" *appHasPermission="'category:create'">
  <!-- botón para agregar producto -->
  <button mat-fab extended [routerLink]="['/category/create']" >
    <mat-icon> new_label</mat-icon>
    Agregar categoría
  </button>

</div>
<br>

<!-- filtro -->
<ng-container *appHasPermission="'category:read'">
<mat-form-field appearance="outline" class="full-width">
  <mat-label>Buscar categorias</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre, descripción, etc.">
</mat-form-field>


<div class="table-container">
<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8" *ngIf="this.dataSource.data.length > 0; else noCategories">
  <!-- Nombre Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
  </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> descripción </th>
      <td mat-cell *matCellDef="let category"> {{ category.description }} </td>
    </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="actions" class="mat-column-actions" sticky="right">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let category">

  <!-- Acciones con menú desplegable -->
  <button mat-button [matMenuTriggerFor]="adminMenu" aria-label="Menú de administración">
    <mat-icon>more_vert</mat-icon>
    <span></span>
  </button>
  <!--  opciones del Menú  -->
  <mat-menu #adminMenu="matMenu">
    <button mat-menu-item (click)="deleteCategory(category.id,category.name)" *appHasPermission="'category:delete'">
      <mat-icon>clear</mat-icon>
      <span>Eliminar</span>
    </button>
    <button mat-menu-item (click)="updateCategory(category.id)" *appHasPermission="'category:update'">
      <mat-icon>edit</mat-icon>
      <span>Actualizar</span>
    </button>
  </mat-menu>


    </td>
  </ng-container>

  <!-- Encabezados y Filas -->
  <thead>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </thead>
  <tbody>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </tbody>

</table>
</div>
<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons>
</mat-paginator>

<ng-template #noCategories>
  <p>No hay categorias disponibles.</p>
</ng-template>
</ng-container>
