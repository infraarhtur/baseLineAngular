
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
      El nombre es obligatorio.
    </mat-error>
    <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
      El nombre debe tener al menos 3 caracteres.
    </mat-error>
    <mat-error *ngIf="categoryForm.get('name')?.hasError('maxlength')">
      El nombre no puede tener más de 40 caracteres.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripcion</mat-label>
    <textarea matInput formControlName="description" maxlength="120"></textarea>
    <mat-error *ngIf="categoryForm.get('description')?.hasError('maxlength')">
      La dirección no puede tener más de 120 caracteres.
    </mat-error>
  </mat-form-field>


  <div class="text-end">
    <button mat-raised-button color="warn" type="button" (click)="goBack()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
      {{ categoryData ? 'Actualizar' : 'Crear' }} Categoria
    </button>
  </div>
</form>
