<h2>Lista de Proveedores</h2>
<!-- botÃ³n para agregar proveedor -->
<div class="button-container">
<button mat-fab extended [routerLink]="['/providers/create']">
  <mat-icon>person_add_alt</mat-icon>
  Agregar proveedor
</button>
</div>
 <br>
<!-- filtro -->
<mat-form-field appearance="outline" class="full-width" >
  <mat-label>Buscar clientes</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar nombre, email.">
</mat-form-field>

 <br>

<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8" *ngIf="this.dataSource.data.length > 0; else noProviders">


  <!-- Nombre Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let provider"> {{ provider.name }} </td>
  </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let provider"> {{ provider.phone }} </td>
    </ng-container>

      <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let provider"> {{ provider.email }} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address </th>
    <td mat-cell *matCellDef="let provider"> {{ provider.address }} </td>
  </ng-container>





  <!-- Acciones Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let provider">
      <button mat-button color="warn" (click)="deleteProvider(provider.id,provider.name)">Eliminar</button>
      <button mat-button color="warn" (click)="updateProvider(provider.id)">Actualizar</button>
    </td>
  </ng-container>

  <!-- Encabezados y Filas -->
  <thead>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </thead>
  <tbody>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </tbody>

</table>

<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons>
</mat-paginator>

<ng-template #noProviders>
  <p>No hay clientes disponibles.</p>
</ng-template>
