<div class="password-reset-container">
  <form [formGroup]="passwordResetForm" (ngSubmit)="submit()" class="password-reset-form">
    <h2>Restablecer contraseña</h2>

    <p class="description">
      Ingresa tu dirección de email y te enviaremos un enlace para restablecer tu contraseña.
    </p>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="usuario@empresa.com" />
      <mat-error *ngIf="passwordResetForm.get('email')?.hasError('required')">El email es obligatorio</mat-error>
      <mat-error *ngIf="passwordResetForm.get('email')?.hasError('email')">Formato de email inválido</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="submitting || passwordResetForm.invalid">
      {{ submitting ? 'Enviando...' : 'Enviar enlace' }}
    </button>

    <br>
    <div class="back-to-login-container">
      <a routerLink="/login" class="back-to-login-link">Volver al inicio de sesión</a>
    </div>
  </form>
</div>
