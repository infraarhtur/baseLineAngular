<h2 mat-dialog-title>Confirmar acción</h2>
<mat-dialog-content>
  <p [innerHTML]="formattedMessage"></p> <!-- ✅ Mostrar con saltos de línea -->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
